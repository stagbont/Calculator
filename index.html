<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Calculator</title>
    <link rel="stylesheet" href="asset/css/style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Background -->
    <main>
            <!-- Calculator Background -->
        <section class="calculator__container">
                <!-- Day / Night container  -->
            <div class="dayNight__container">
                    <!-- Day container -->
                <div class="day__container" id="day">
                    <i class="uil uil-sun day__img"></i>
                </div>
                <!-- night container -->
                <div class="night__container" id="night">
                    <i class="uil uil-moon moon__img"></i>
                </div>
            </div>

                <!-- Display Area -->
            <div class="display__area">
                <!-- Expression line -->
                <p class="expression__line" id="expression-line">
                    4 + 4
                </p>
                <!-- Input line -->
                <p class="input__line" id="input-line">
                    8
                </p>
            </div>

            <div class="keypad__background">
                <div class="keypad__container">
                    <div data-key="" class="key">
                        <kbd>c</kbd>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="asset/js/app.js"></script>
</body>
</html>
