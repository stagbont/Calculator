<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Calculator</title>
    <link rel="stylesheet" href="asset/css/style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>

    <!-- Background -->
    <div class="main__container">
        <main>
                <!-- Calculator Background -->
            <section class="calculator__container">
                    <!-- Day / Night container  -->
                <div class="dayNight__container">
                        <!-- Day container -->
                    <div class="day__container" id="day">
                        <i class="uil uil-sun day__img"></i>
                    </div>
                    <!-- night container -->
                    <div class="night__container" id="night">
                        <i class="uil uil-moon moon__img"></i>
                    </div>
                </div>
    
                    <!-- Display Area -->
                <div class="display__area">
                    <!-- Expression line -->
                    <p class="expression__line" id="expression-line"></p>
                    <!-- Input line -->
                    <p class="input__line" id="input-line">0</p>
                </div>
    
                    <!-- Keypad background -->
                <div class="keypad__background">
                        <!-- Keyboard Container -->
                    <div class="keypad__container" id="keypad-container">
                            <!-- keys -->
                        <div class="key clear" id="key">AC</div>
                        <div class="key power" id="key">^</div>
                        <div class="key percent" id="key"><i class='fas fa-percentage'></i></div>
                        <div class="key divide" id="key"><i class='fas fa-divide'></i></div>
                        <div class="key num__key" id="key">7</div>
                        <div class="key num__key" id="key">8</div>
                        <div class="key num__key" id="key">9</div>
                        <div class="key times" id="key"><i class='fa fa-times'></i></div>
                        <div class="key num__key" id="key">4</div>
                        <div class="key num__key" id="key">5</div>
                        <div class="key num__key" id="key">6</div>
                        <div class="key minus" id="key"><i class='fa fa-minus'></i></div>
                        <div class="key num__key" id="key">1</div>
                        <div class="key num__key" id="key">2</div>
                        <div class="key num__key" id="key">3</div>
                        <div class="key plus" id="key"><i class='fa fa-plus'></i></div>
                        <div class="key delete" id="key"><i class='fa fa-arrow-left'></i></div>
                        <div class="key num__key" id="key">0</div>
                        <div class="key num__key dot" id="key">.</div>
                        <div class="key equals" id="key"><i class='fas fa-equals'></i></div>
                    </div>

                    <!-- Bar -->
                    <div class="bar__container">
                        <div class="bar"></div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="asset/js/app.js"></script>
</body>
</html>
